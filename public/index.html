<!DOCTYPE html>
<html ng-app="whatsCookingApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <title>What's Cooking</title>
  </head>
  <header>
    <div class="title">
      <h2>What's Cooking tonight?</h2>
      <h3>  Search and Click to add to planner & shopping list</h3>
    </div>
  </header>
  <body ng-controller="calendarController as calCtrl">
    <section id="search">
      <div class="results-container">
        <ul>
        <div class="result" class="draggable" class='ui-widget-content' ng-repeat="recipe in calCtrl.searchResults track by $index" ng-click="calCtrl.chooseRecipe($index)">
          <h4>{{recipe.label}}</h4>
          <ul>
            <li ng-repeat="item in recipe.ingredientLines">
              {{item}}
            </li>
          </ul>
          <a href={{recipe.url}}>Source</a>
        </div>
        </ul>
      </div>
      <form class="find-recipe" ng-submit="calCtrl.newRecipe(calCtrl.appId, calCtrl.appKey)">
        <input type="text" ng-model="calCtrl.searchTerm">
        <input type="submit" value="Find">
        <select ng-model="calCtrl.day">
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
      </form>
    </section>
    <section id="list">
      <h3 class="list-title">Shopping List</h3>
      <div class="shopping-list">
        {{calCtrl.day}}
        {{calCtrl.calendar}}
        {{calCtrl.recipe.label}}
        <ul>
          <li ng-repeat="item in calCtrl.shoppingList track by $index" ng-click="calCtrl.removeItem($index)">{{item}}</li>
        </ul>
      </div>
    </section>
    <section id="calendar">
      <div id="sunday" class="day">
        S
        <p ng-bind="calCtrl.calendar.sunday"></p>
      </div>
      <div id="monday" class="day">
        M
        <p ng-bind="calCtrl.calendar.monday"></p>
      </div>
      <div id="tuesday" class="day">
        T
        <p ng-bind="calCtrl.calendar.tuesday"></p>
      </div>
      <div id="wednesday" class="day">
        W
        <p ng-bind="calCtrl.calendar.wednesday"></p>
      </div>
      <div id="thursday" class="day">
        T
        <p ng-bind="calCtrl.calendar.thursday"></p>
      </div>
      <div id="friday" class="day">
        F
        <p ng-bind="calCtrl.calendar.friday"></p>
      </div>
      <div id="saturday" class="day">
        S
        <p ng-bind="calCtrl.calendar.saturday"></p>
      </div>
    </section>
  </body>
</html>
