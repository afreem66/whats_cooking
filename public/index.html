<!DOCTYPE html>
<html ng-app="whatsCookingApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <title>What's Cooking</title>
  </head>
  <header>
    <div class="title">
      <h2>What's Cooking tonight?</h2>
      <h3>  Search and Click to add to planner & shopping list</h3>
    </div>
  </header>
  <body ng-controller="calendarController as calCtrl">
    <section id="search">
      <div class="results-container">
        <ul>
        <div class="result" class="draggable" class='ui-widget-content' ng-repeat="recipe in calCtrl.searchResults track by $index" ng-click="calCtrl.chooseRecipe($index)">
          <h4>{{recipe.label}}</h4>
          <ul>
            <li ng-repeat="item in recipe.ingredientLines">
              {{item}}
            </li>
          </ul>
          <a href={{recipe.url}}>Source</a>
        </div>
        </ul>
      </div>
      <form class="find-recipe" ng-submit="calCtrl.newRecipe(calCtrl.appId, calCtrl.appKey)">
        <input class="recipe-name" type="text" ng-model="calCtrl.recipe">
        <input type="submit" value="Find">
      </form>
    </section>
    <section id="list">
      <h3>Shopping List</h3>
      <div class="shopping-list">
      </div>
    </section>
    <section id="calendar">
      <div id="sunday" class="day" ng-click="placeRecipe(calCtrl.recipe.label)">
        S
      </div>
      <div id="monday" class="day">
        M
      </div>
      <div id="tuesday" class="day">
        T
      </div>
      <div id="wednesday" class="day">
        W
      </div>
      <div id="thursday" class="day">
        T
      </div>
      <div id="friday" class="day">
        F
      </div>
      <div id="saturday" class="day">
        S
      </div>
    </section>
  </body>
</html>
