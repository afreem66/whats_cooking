<!DOCTYPE html>
<html ng-app="whatsCookingApp" ng-controller="whatsCookingController as ctrl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <title>What's Cooking</title>
  </head>
  <header>
    <div class="title">
      <h2>What's Cooking tonight?</h2>
      <h3>  Search and Click to add to planner & shopping list</h3>
    </div>
    <form class="find-recipe" ng-submit="ctrl.newRecipe(ctrl.appId, ctrl.appKey)">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="Find a Recipe">
      <input type="submit" value="Find">
      <select ng-model="ctrl.day">
        <option value="sunday">Sunday</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      </select>
    </form>
  </header>
  <body>
    <section id="search">
      <div class="results-container">
        <ul>
        <div class="result" class="draggable" class='ui-widget-content' ng-repeat="recipe in ctrl.searchResults track by $index" ng-click="ctrl.chooseRecipe($index)">
          <h4>{{recipe.label}}</h4>
          <ul>
            <li ng-repeat="item in recipe.ingredientLines">
              {{item}}
            </li>
          </ul>
          <a href={{recipe.url}}>Go to Source Page</a>
        </div>
        </ul>
      </div>
    </section>
    <section id="list">
      <h3 class="list-title">Shopping List</h3>
      <h5 class="list-title">click items that you already have to remove</h5>
      <div class="shopping-list">
        <ul>
          <li ng-repeat="item in ctrl.shoppingList track by $index" ng-click="ctrl.removeItem($index)">{{item}}</li>
        </ul>
      </div>
    </section>
    <section id="calendar">
      <div id="sunday" class="day">
        S
        <p ng-bind="ctrl.calendar.sunday"></p>
      </div>
      <div id="monday" class="day">
        M
        <p ng-bind="ctrl.calendar.monday"></p>
      </div>
      <div id="tuesday" class="day">
        T
        <p ng-bind="Ctrl.calendar.tuesday"></p>
      </div>
      <div id="wednesday" class="day">
        W
        <p ng-bind="ctrl.calendar.wednesday"></p>
      </div>
      <div id="thursday" class="day">
        T
        <p ng-bind="ctrl.calendar.thursday"></p>
      </div>
      <div id="friday" class="day">
        F
        <p ng-bind="ctrl.calendar.friday"></p>
      </div>
      <div id="saturday" class="day">
        S
        <p ng-bind="ctrl.calendar.saturday"></p>
      </div>
    </section>
    <footer>
      <h6>created for the eclectic chef by Andrew Freeman</h6>
      <a href="github.com/afreem66/whats_cooking">Github</a>
    </footer>
  </body>
</html>
